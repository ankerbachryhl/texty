type Message {
  id: ID! @unique
  content: String!
  createdAt: DateTime!
  sendBy: User
  chat: Chat!
}

type User {
  id: ID! @unique
  name: String! @unique
  email: String! @unique
  password: String!
  messages: [Message!]!
}

type Chat {
  id: ID! @unique
  name: String!
  messages: [Message!]!
}
