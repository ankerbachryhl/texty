version: "3"
services:
  graphcool-db:
    image: mysql:5.7
    networks:
      - graphcool
    restart: always
    command: mysqld --max-connections=1000 --sql-mode="ALLOW_INVALID_DATES,ANSI_QUOTES,ERROR_FOR_DIVISION_BY_ZERO,HIGH_NOT_PRECEDENCE,IGNORE_SPACE,NO_AUTO_CREATE_USER,NO_AUTO_VALUE_ON_ZERO,NO_BACKSLASH_ESCAPES,NO_DIR_IN_CREATE,NO_ENGINE_SUBSTITUTION,NO_FIELD_OPTIONS,NO_KEY_OPTIONS,NO_TABLE_OPTIONS,NO_UNSIGNED_SUBTRACTION,NO_ZERO_DATE,NO_ZERO_IN_DATE,ONLY_FULL_GROUP_BY,PIPES_AS_CONCAT,REAL_AS_FLOAT,STRICT_ALL_TABLES,STRICT_TRANS_TABLES,ANSI,DB2,MAXDB,MSSQL,MYSQL323,MYSQL40,ORACLE,POSTGRESQL,TRADITIONAL"
    environment:
      MYSQL_ROOT_PASSWORD: $SQL_INTERNAL_PASSWORD
      MYSQL_DATABASE: $SQL_INTERNAL_DATABASE
    volumes:
      - db-persistence:/var/lib/mysql

  localfaas:
      image: graphcool/localfaas:0.11.1
      networks:
        - graphcool
      restart: always
      environment:
        FUNCTIONS_PORT: $FUNCTIONS_PORT
      ports:
        - "0.0.0.0:${FUNCTIONS_PORT}:${FUNCTIONS_PORT}"
      volumes:
        - faas-persistence:/var/faas

  graphcool:
    image: graphcool/graphcool-dev:0.11.1
    restart: always
    ports:
      - "0.0.0.0:${PORT}:${PORT}"
    networks:
      - graphcool
    depends_on:
      - graphcool-db
    environment:
      FILEUPLOAD_S3_AWS_ACCESS_KEY_ID: $FILEUPLOAD_S3_AWS_ACCESS_KEY_ID
      FILEUPLOAD_S3_AWS_SECRET_ACCESS_KEY: $FILEUPLOAD_S3_AWS_SECRET_ACCESS_KEY
      FILEUPLOAD_S3_ENDPOINT: $FILEUPLOAD_S3_ENDPOINT
      FILEUPLOAD_S3_BUCKET: $FILEUPLOAD_S3_BUCKET
      FILEUPLOAD_AWS_REGION: $FILEUPLOAD_AWS_REGION
      SQL_CLIENT_HOST_CLIENT1: $SQL_CLIENT_HOST
      SQL_CLIENT_HOST_READONLY_CLIENT1: $SQL_CLIENT_HOST
      SQL_CLIENT_HOST: $SQL_CLIENT_HOST
      SQL_CLIENT_PORT: $SQL_CLIENT_PORT
      SQL_CLIENT_USER: $SQL_CLIENT_USER
      SQL_CLIENT_PASSWORD: $SQL_CLIENT_PASSWORD
      SQL_CLIENT_CONNECTION_LIMIT: 10
      SQL_INTERNAL_HOST: $SQL_INTERNAL_HOST
      SQL_INTERNAL_PORT: $SQL_INTERNAL_PORT
      SQL_INTERNAL_USER: $SQL_INTERNAL_USER
      SQL_INTERNAL_PASSWORD: $SQL_INTERNAL_PASSWORD
      SQL_INTERNAL_DATABASE: $SQL_INTERNAL_DATABASE
      SQL_INTERNAL_CONNECTION_LIMIT: 10
      REDIS_HOST: $REDIS_HOST
      REDIS_PORT: $REDIS_PORT
      JWT_SECRET: $JWT_SECRET
      KINESIS_ENDPOINT: $KINESIS_ENDPOINT
      KINESIS_STREAM_API_METRICS: $KINESIS_STREAM_API_METRICS
      KINESIS_STREAM_ALGOLIA_SYNC_QUERY: $KINESIS_STREAM_ALGOLIA_SYNC_QUERY
      AWS_CBOR_DISABLE: "true"
      CLOUDWATCH_ENDPOINT: $CLOUDWATCH_ENDPOINT
      BUGSNAG_API_KEY: $BUGSNAG_API_KEY
      SCHEMA_MANAGER_SECRET: $SCHEMA_MANAGER_SECRET
      SCHEMA_MANAGER_ENDPOINT: $SCHEMA_MANAGER_ENDPOINT
      AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
      AWS_REGION: $AWS_REGION
      API_ENDPOINT_EU_WEST_1: $API_ENDPOINT_EU_WEST_1
      API_ENDPOINT_US_WEST_2: $API_ENDPOINT_US_WEST_2
      API_ENDPOINT_AP_NORTHEAST_1: $API_ENDPOINT_AP_NORTHEAST_1
      PRIVATE_CLIENT_API_SECRET: $PRIVATE_CLIENT_API_SECRET
      SQL_CLIENT_HOST_EU_WEST_1_CLIENT1: $SQL_CLIENT_HOST_EU_WEST_1_CLIENT1
      SQL_CLIENT_PORT_EU_WEST_1: $SQL_CLIENT_PORT_EU_WEST_1
      SQL_CLIENT_USER_EU_WEST_1: $SQL_CLIENT_USER_EU_WEST_1
      SQL_CLIENT_PASSWORD_EU_WEST_1: $SQL_CLIENT_PASSWORD_EU_WEST_1
      SQL_CLIENT_HOST_US_WEST_2_CLIENT1: $SQL_CLIENT_HOST_US_WEST_2_CLIENT1
      SQL_CLIENT_PORT_US_WEST_2: $SQL_CLIENT_PORT_US_WEST_2
      SQL_CLIENT_USER_US_WEST_2: $SQL_CLIENT_USER_US_WEST_2
      SQL_CLIENT_PASSWORD_US_WEST_2: $SQL_CLIENT_PASSWORD_US_WEST_2
      SQL_CLIENT_HOST_AP_NORTHEAST_1_CLIENT1: $SQL_CLIENT_HOST_AP_NORTHEAST_1_CLIENT1
      SQL_CLIENT_PORT_AP_NORTHEAST_1: $SQL_CLIENT_PORT_AP_NORTHEAST_1
      SQL_CLIENT_USER_AP_NORTHEAST_1: $SQL_CLIENT_USER_AP_NORTHEAST_1
      SQL_CLIENT_PASSWORD_AP_NORTHEAST_1: $SQL_CLIENT_PASSWORD_AP_NORTHEAST_1
      SNS_ENDPOINT_SYSTEM: $SNS_ENDPOINT_SYSTEM
      SNS_FUNCTION_LOGS: $SNS_FUNCTION_LOGS
      SQL_LOGS_HOST: $SQL_LOGS_HOST
      SQL_LOGS_PORT: $SQL_LOGS_PORT
      SQL_LOGS_USER: $SQL_LOGS_USER
      SQL_LOGS_PASSWORD: $SQL_LOGS_PASSWORD
      SQL_LOGS_DATABASE: $SQL_LOGS_DATABASE
      SQL_LOGS_CONNECTION_LIMIT: 10
      SYSTEM_API_SECRET: $SYSTEM_API_SECRET
      AUTH0_DOMAIN: $AUTH0_DOMAIN
      AUTH0_CLIENT_SECRET: $AUTH0_CLIENT_SECRET
      AUTH0_API_TOKEN: $AUTH0_API_TOKEN
      DATA_EXPORT_S3_ENDPOINT: $DATA_EXPORT_S3_ENDPOINT
      DATA_EXPORT_S3_BUCKET: $DATA_EXPORT_S3_BUCKET
      STRIPE_API_KEY: $STRIPE_API_KEY
      INITIAL_PRICING_PLAN: $INITIAL_PRICING_PLAN
      BACKEND_API_SIMPLE_V1_ADDR: $BACKEND_API_SIMPLE_V1_ADDR
      SNS_SEAT: $SNS_SEAT
      SNS_ENDPOINT: $SNS_ENDPOINT
      MASTER_TOKEN: $MASTER_TOKEN
      CLIENT_API_ADDRESS: $CLIENT_API_ADDRESS
      PORT: $PORT
      FUNCTION_ENDPOINT_INTERNAL: $FUNCTION_ENDPOINT_INTERNAL
      FUNCTION_ENDPOINT_EXTERNAL: $FUNCTION_ENDPOINT_EXTERNAL

networks:
  graphcool:
    driver: bridge

volumes:
  db-persistence:
  faas-persistence:
